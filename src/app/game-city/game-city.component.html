
  <div class="col-md-6">
    <br><br>
    <h4>Welocome To GameCity: Experience the Online Gaming Experience</h4>
<br><br>
    <form [formGroup]="gameCityForm" novalidate>
      <div class="form-group">
        <label>Name:</label>
        <input formControlName="name" placeholder="Enter the name" class="form-control">
        <div class="alert alert-warning" *ngIf="gameCityForm.get('name').hasError('required') 
                && gameCityForm.get('name').touched">Name is required</div>
        <div class="alert alert-warning" *ngIf="gameCityForm.get('name').hasError('pattern')"> Enter only characters With first letter as capital</div>
      </div>

      <div class="form-group">
        <label>Address:</label>
        <input formControlName="address" placeholder="Enter the address" class="form-control">
        <div class="alert alert-warning" *ngIf="gameCityForm.get('address').hasError('required') 
                    && gameCityForm.get('address').touched">Address is required</div>
      </div>

      <div class="form-group">
          <label for="Amount:">Amount:</label>
          <input formControlName="amount" type="number" placeholder="Enter the amount" class="form-control">
          <div class="alert alert-warning" *ngIf="gameCityForm.get('amount').hasError('required') 
                      && gameCityForm.get('amount').touched">Address is required</div>
                      <div class="alert alert-warning" *ngIf="gameCityForm.get('amount').hasError('pattern')"> Enter the amount greater than 100/-</div>
        </div>

        <button class="btn btn-success"  [disabled]='gameCityForm.invalid' (click)='onsubmit()'>Buy Card</button>
        
    </form>
    <p>Note:100 Rs will be deducted for service charge</p>
  </div>
